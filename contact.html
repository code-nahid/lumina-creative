	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="icon" href="./images/favicon.ico" />
		<title>Contact-Lumina Website</title>
	</head>
	<body>
		<header class="header">
			<div class="container container-sm header-flex">
				<img src="./images/logo.png" alt="Lumina Creative" class="logo" />

				<nav>
					<ul class="main-menu">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="about.html">About</a>
						</li>
						<li>
							<a href="contact.html" class="current">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<section class="hero bg-dark">
				<div class="container container-sm">
					<h2>
						<span class="bg-primary">Enthusiastic</span> thinkers,creating
						unique endeavors powered by
						<span class="bg-primary">creativity</span>
					</h2>
				</div>
			</section>
			<section class="contact">
				<div class="container">
					<h2 class="section-heading">Contact Us</h2>
					<p>
						Have a question? Leave your information below and we weill get back
						to you as soon as possible.
					</p>

					<form class="form">
						<div class="form-group">
							<label for="first-name" class="visually-hidden">First Name</label>
							<input
								type="text"
								id="first-name"
								name="name"
								placeholder="First Name"
							/>
						</div>

						<div class="form-group">
							<label for="last-name" class="visually-hidden">Last Name</label>
							<input
								type="text"
								id="last-name"
								name="name"
								placeholder="Last Name"
							/>
						</div>

						<div class="form-group">
							<label for="email" class="visually-hidden">First Name</label>
							<input
								type="email"
								id="email"
								name="email"
								placeholder="E-Mail"
							/>
						</div>

						<div class="form-group">
							<label for="message" class="visually-hidden">Messsage</label>
							<textarea
								name="message"
								id="message"
								placeholder="Drop Your Message"
							></textarea>
						</div>

						<div class="form-group">
							<button type="submit" class="btn">Send Message</button>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container footer-flex">
				<img src="./images/logo.png" alt="Lumina Creative" class="logo" />
				<div class="contact-us">
					<h4>Contact Us</h4>
					<ul class="contact-list">
						<li><i class="fas fa-phone"></i>+8801314560718</li>
						<li><i class="fas fa-envelope"></i>contact@lumina.com</li>
						<li><i class="fas fa-home"></i>Salna,Ipsha,Gazipur</li>
					</ul>
				</div>
				<div class="social-links">
					<ul class="social-link-list">
						<li class="i fab fa-facebook fa-2x"></li>
						<li class="i fab fa-x-twitter fa-2x"></li>
						<li class="i fab fa-instagram fa-2x"></li>
						<li class="i fab fa-pinterest fa-2x"></li>
					</ul>
				</div>
			</div>
		</footer>
	</body>
</html>
